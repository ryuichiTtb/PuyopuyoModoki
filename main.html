<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<style>
			html, body, #canvas {
				display: block;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			html body{
				touch-action: manipulation;
				height: 100%;
			}
			#canvas {
				height: 75%;
			}
			#buttonArea {
				height: 20%;
			}
			#buttonArea input {
				width: 49%;
				height: 50%;
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" ></canvas>
		<br />

		<div id="buttonArea" style="width: 100%; text-align: center;">
			<input type="button" value="<<" onclick="Me.move(-1);" />
			<input type="button" value=">>" onclick="Me.move(1);" />
			<br />
			<input type="button" value="落下" onclick="Me.fall(); fall();" />
			<input type="button" value="回転" onclick="Me.rotate();" />
		</div>

		<script src="Map.js"></script>
		<script src="Puyo.js"></script>
		<script src="Me.js"></script>
		<script src="Draw.js"></script>
		<script src="Main.js"></script>
	</body>
</html>
