<html>
	<head>
		<meta charset="utf-8" />
		
		<!-- 画面幅に合わせる -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<style>
			html, body {
				display: block;
				
				width: 100%;
				height: 100%;

				margin: 0;
				padding: 0;

				/** ドラッグ禁止 */
				user-select: none;
				/** モバイル用ダブルタップ禁止 */
				touch-action: manipulation;
				
				background-color: lightgoldenrodyellow;

				font-size: 40px;
			}
			input, select {
				font-size: 35px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>

		<div style="text-align: center;">
			<img src="img/logo.png" />
			<br />
			<span style="font-size: 100px; font-weight: bold;">もどき</span>
			<br />
			<br />
			
			<div>
				<span>ぷよの種類：</span>
				<select id="puyoType">
					<option value="2"         >２ （易） </option>
					<option value="3" selected>３ （中） </option>
					<option value="4"         >４ （難） </option>
					<option value="5"         >５ （鬼） </option>
				</select>
				<br />
				<span style="font-size: 15px; color: red;">ぷよの種類が多いほどスコアの加算割合が大きくなります</span>
				<br />
				<br />

				<input style="padding: 10px;" type="button" value="GAME START" onclick="start()" />

				<script type="text/javascript" >
					function start(){
						const select = document.getElementById("puyoType");
						const puyType = select.options[ select.selectedIndex ].value;
						window.location.href = './html/game.html?puyType='+ puyType;
					}
				</script>
			</div>
		</div>

	</body>
</html>
